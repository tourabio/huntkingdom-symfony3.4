<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<script type="text/javascript" 
src="http://openlayers.org/api/2.11/OpenLayers.js"></script>
<script src="FileSaver.js"></script>
<script type="text/javascript" src="jquery-min.js"></script>
<script type="text/javascript" >

var myMap;

function loadOpenLayers(){  

myMap = new OpenLayers.Map("mymap", {});

var wms = new OpenLayers.Layer.WMS(
"OpenLayers WMS",
"http://vmap0.tiles.osgeo.org/wms/vmap0",
{layers: "basic"},
{});

myMap.addLayer(wms);

myMap.setCenter(new OpenLayers.LonLat(8.84948746875, 34.017709796875));

myMap.zoomTo(6);   
document.getElementById("mymap").onclick = function(event) {
  var lonlat = myMap.getLonLatFromPixel(new OpenLayers.Pixel(event.clientX, event.clientY));
  document.getElementById("demo").innerHTML = lonlat.lon + ' ' + lonlat.lat;
  
   document.close();
};
} 

</script>

</head>
<body onload="loadOpenLayers();">
    
    
<script>
            document.querySelector("body").addEventListener("click", function(){

                window.status = document.getElementById("demo").value;
            });
        </script>
<div id="mymap" style="width: 327px; height: 333px; border: 1px solid;">
    
    
</div>
        <textarea id="demo"></textarea>

</body>
</html>
